     <h1>Diversidade da faixa etária e Gênero</h1>
     <br>

     <canvas id="graf_genero"></canvas>
    <script>
       
        Chart.defaults.color = 'black'
        Chart.defaults.font.size = 15
        Chart.defaults.font.family = 'cursive'
        Chart.defaults.font.weight = 'bold'

        var ctx = document.getElementById('graf_genero').getContext('2d');
        var graf_genero = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['<18', '18-24', '25-29', '30-34', '35-39', '40-44', '45-49', '50-54', '55-59', '>60'],
                datasets: [{
                    label: 'Masculino',
                    data: [32, 193, 154, 117, 148, 87, 74, 64, 42, 29], 
                    backgroundColor: '#0c005a', 
                    borderColor: '#4682B4', 
                    borderWidth: 1
                },
                {
                    label: 'Feminino',
                    data: [5, 31, 22, 24, 28, 19, 13, 10, 2, 4], 
                    backgroundColor: '#ff0000', 
                    borderColor: '#FF6347', 
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
