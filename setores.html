     <canvas id="graf_setores"></canvas>

     <canvas id="myChart"></canvas>

     <script>
         var ctx = document.getElementById('myChart').getContext('2d');
         var myChart = new Chart(ctx, {
             type: 'line',
             data: {
                 labels: ['Tópico 1', 'Tópico 2', 'Tópico 3', 'Tópico 4', 'Tópico 5', 'Tópico 6', 'Tópico 7', 'Tópico 8', 'Tópico 9'],
                 datasets: [{
                     label: 'Dados do Gráfico de Linhas',
                     data: [10, 20, 15, 30, 25, 40, 12, 28, 17], // Substitua esses valores pelos seus dados
                     borderColor: 'rgba(75, 192, 192, 1)', // Cor da linha
                     backgroundColor: 'rgba(75, 192, 192, 0.2)', // Cor da área abaixo da linha
                     borderWidth: 2,
                     pointRadius: 5, // Tamanho dos pontos
                     pointBackgroundColor: 'rgba(75, 192, 192, 1)', // Cor dos pontos
                 }]
             },
             options: {
                 scales: {
                     y: {
                         beginAtZero: true
                     }
                 }
             }
         });
     </script>
