      <h1 class="h1_raca">Pessoas escravizadas naturais da Bahia</h1>
      <br>
      <div class="graf_raca">
          <canvas id="graficoPizza"></canvas>
      </div>
    
    <script>
      Chart.defaults.borderColor = 'black'
      Chart.defaults.color = 'black'
      Chart.defaults.font.size = 21
      Chart.defaults.font.family = 'Segoe UI'
      Chart.defaults.font.weight = 'bold'
      const porcentagens = [702, 269, 122, 4];
      const cores = ['Sienna', 'Black', 'White', 'yellow'];

      // Criar o gráfico 
      const ctx = document.getElementById('graficoPizza').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Parda', 'Preta', 'Branca', 'Amarela'],
          datasets: [{
            label: 'Pessoas escravizadas naturais da Bahia', 
            data: porcentagens,
            backgroundColor: cores,
          }],
      
        },
        options: {
          responsive: true
        }
      });
    </script>
